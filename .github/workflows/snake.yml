name: Generate Snake 🐍

on:
  # Rodar a cada dia à meia-noite UTC
  schedule:
    - cron: "0 0 * * *"
  # Permite rodar manualmente pela aba Actions no GitHub
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Faz o checkout do repositório
      - uses: actions/checkout@v3

      # Gera a cobrinha dos commits
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: SEU_USUARIO
          outputs: |
            ./output/github-contribution-grid-snake.svg
            ./output/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Commit e push da imagem gerada
      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generate snake commit 🐍"
          add: "output/*.svg"
